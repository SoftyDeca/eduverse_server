      description: Доступно только преподавателю
      operationId: create_grade
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Grade"
        required: true
      responses:
        "200":
          description: Оценка сохранена
        "404":
          description: Оценки не найдены
        "401":
          description: Неавторизованный доступ
        "500":
          description: Ошибка сервера
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Произошла ошибка
      summary: Добавить оценку
      tags:
      - Academic
      x-openapi-router-controller: eduverse_server.controllers.academic_controller
