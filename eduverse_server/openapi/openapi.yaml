        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Grade"
                type: array
          description: Список оценок
        "404":
          description: Оценки не найдены
        "401":
          description: Неавторизованный доступ
        "500":
          description: Ошибка сервера
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Произошла ошибка
